<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String</title>
</head>
<body>
	<script>
	var hello = "გამარჯობა, სამყაროვ! ნახვამდის, სამყაროვ!";
    var key = "სამყარო";
    var firstPos = hello.indexOf(key); //indexOf() (პირველი ჩართვის ინდექსის მოსაძებნად)
    var lastPos = hello.lastIndexOf(key);//ბოლო ჩართვის ინდექსის მოსაძებნად
    document.write("პირველი ჩართვა: " + firstPos + "<br />");
    document.write("ბოლო ჩართვა: " + lastPos + "<br />");
	</script>

</body>
</html>
