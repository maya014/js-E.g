<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
let day;
switch (new Date().getDay()) {
  case 0:
    day = "კვირა";
    break;
  case 1:
    day = "ორშაბათი";
    break;
  case 2:
    day = "სამშაბათი";
    break;
  case 3:
    day = "ოთხშაბათი";
    break;
  case 4:
    day = "ხუთშაბათი";
    break;
  case 5:
    day = "პარასკევი";
    break;
  case  6:
    day = "შაბათი";
}
document.write(innerHTML = "დღეს არის " + day);
</script>


</body>
</html>
