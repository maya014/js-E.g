<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>არითმეთიკა</title>
</head>
<body>
	<div>
		
	</div>
	<script>
		var x = 15; // ინახავს მნიშვნელობას 15
		var y = 55;// 
		var z = x + y;
		z++; // ამ დროს ემატება ++ 1 ანუ პასუხში გამოვა 71 თუ იქნება z--  მაშინ მივიღებთ იქნება 69
		document.write('<h2>15+55 და z++; პასუხი-</h2>'+ z +'<br>');

		
	</script>
	<script>
		var x = 15; // ინახავს მნიშვნელობას 15
		
		var z = x ** 5; //ხარისხში აყვანა 
		document.write('<h2>15 აყვანილი ხარისხში :-</h2>'+ z +'<br>');
	</script>
	<script>
		var x = 15; // ინახავს მნიშვნელობას 15
		
		var z =Math.pow(x,2); //ხარისხში აყვანა 
		document.write('<h2>15 აყვანილი ხარისხში (მეორე ხერხით)  :-</h2>'+ z +'<br>');
	</script>

</body>
</html>
