<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<script>

	var people = ["Tom", "Alice", "Bob", "Sam"];
    for(var i = people.length - 1; i >= 0; i--){    
    document.write(people[i] + "<br><br>");
}
/*for ([მრიცხველის ინიციალიზაცია]; [პირობა]; [მრიცხველის შეცვლა]) {
    // მოქმედებები
	}*/


	var people = ["Tom", "Alice", "Bob", "Sam"];
	for(var index in people){    
	    document.write(people[index] + "</br>");
	}
	/*for (ინდექსი in მასივი) {
	    // მოქმედებები
	}*/

	// var people = ["Tom", "Alice", "Bob", "Sam"];
    var index = 0;
    while(index < people.length){    
    document.write(people[index] + "</br>");
    index++;
}
	/*while(პირობა){   
   // მოქმედებები
}*/

var x = 1;
do{
    document.write(x * x + "<br>");
    x++;
}while(x < 10)
/*ციკლში do ჯერ სრულდება რაღაც მოქმედებები და შემდეგ მოწმდება პირობა while და სანამ ეს გამოსახულება სწორია, ციკლი გრძელდება.
... ციკლი შესრულდება 9-ჯერ, სანამ x არ გახდება 10-ის ტოლი. ამასთან, ციკლი do..while-ის დროს ციკლი ერთხელ მაინც შესრულდება აუცილებლად, თუნდაც პირველივე ჯერზე პირობა while იყოს მცდარი.*/

var array = [ 1, 2, 3, 4, 5, 12, 17, 6, 7 ];
for (var i = 0; i < array.length; i++)
{
    if (array[i] > 10)
        break;
    document.write(array[i] + "<br><br><br><br>");
}


//var array = [ 15, 22, 35, 46, 55, 12, 17, 67, 71 ];
for (var i = 0; i < array.length; i++)
{
    if (array[i] > 10)
        continue;
    document.write(array[i] + "<br>");
}
</script>
</body>
</html>
